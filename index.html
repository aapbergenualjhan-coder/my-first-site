<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Менің алғашқы жобам</title>

    <style>
        body {
            background-color: #f4f4f9; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        h1 {
            color: #2c3e50; 
        }
        button {
            padding: 15px 30px; 
            background-color: #27ae60; 
            color: white;
            border: none;
            border-radius: 10px; 
            font-size: 18px;
            cursor: pointer;
        }
        img {
            border-radius: 50%;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Сәл көлеңке қосады */
        }
    </style>
</head>
<body>

    <h1>Сәлем, әлем!</h1>
    
    <img src="https://picsum.photos/200" alt="Сурет">

    <p>Бұл менің соткамен жасаған ең алғашқы сайтым.</p>
    
    <button onclick="alert('Жарайсың! Батырма жұмыс істеп тұр!')">
        Мені басшы
    </button>

<br>
<a href="about.html" style="margin-top: 20px; color: #2c3e50; font-weight: bold;">Мен туралы білу</a>

</body>
<hr style="width: 80%; margin: 30px 0;"> <div style="background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h3 style="color: #2c3e50;">Пікір қалдыру</h3>
    
    <input type="text" id="userName" placeholder="Атыңызды жазыңыз" 
           style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; width: 200px;">
    
    <br>
    
    <button onclick="salem Ber()" style="padding: 10px 20px; background-color: #3498db; font-size: 14px;">
        Сәлемдесу
    </button>
</div>

<script>
    function salemBer() {
        let aty = document.getElementById('userName').value;
        if (aty) {
            alert('Сәлем, ' + aty + '! Сен мықты программиссің!');
        } else {
            alert('Өтінемін, атыңызды жазыңыз!');
        }
    }
</script>

</html>
