<!DOCTYPE html>
<html lang="kk">
<head>
    <!-- Мына жол мәтінді дұрыс көрсетеді -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менің алғашқы жобам</title>
    <style>
        body { 
            background-color: #eef2f5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 85%; 
            max-width: 400px;
        }
        img { 
            width: 100%; 
            border-radius: 15px; 
            margin-bottom: 20px; 
        }
        h1 { color: #333; font-size: 24px; margin-bottom: 10px; }
        p { color: #666; line-height: 1.6; }
        .btn { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 10px; 
            font-weight: bold; 
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            cursor: pointer;
        }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="card">
    <!-- Жоспардағы сурет -->
    <img src="https://images.unsplash.com" alt="IT">
    
    <h1>Менің бірінші жобам</h1>
    <p>Бұл сайт смартфон көмегімен жасалды. Болашақта бұл жерде менің үлкен кәсіби портфолиом болады!</p>
    
    <!-- Сатуға арналған батырма -->
    <button class="btn" onclick="alert('Тапсырыс қабылданды! Жақында хабарласамыз.')">Тапсырыс беру</button>
</div>

</body>
</html>
